<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="https://use.fontawesome.com/7ba8ef38c7.js"></script>
    <title>Pagani Zonda | Contact</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
      <img src="./assets/logo.svg" alt="Pagani" class="logo" />
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./product.html">Cars</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="background">
      <h1 id="main-head">Contact us</h1>
      <div class="main-underline"></div>
      <div class="form-container">
        <div class="form-wrapper">
          <form class="form" action="#" method="post">
            <div class="form-row">
              <label for="name" class="form-label">Name </label>
              <div class="underline"></div>
              <input type="text" name="name" class="form-input" />
            </div>
            <div class="form-row">
              <label for="email" class="form-label">Email </label>
              <div class="underline"></div>
              <input type="text" name="email" class="form-input" />
            </div>
            <div class="form-row">
              <label for="message" class="form-label">Message </label>
              <div class="underline"></div>
              <textarea name="message" class="form-textarea"></textarea>
            </div>
            <button type="button" name="button" class="submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <h5>Ismail Bahloul&copy 2021</h5>
      <h6>This page made in 1 hours 15 minutes</h6>
    </footer>
  </body>
</html>
